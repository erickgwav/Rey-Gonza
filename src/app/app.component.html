<div style="height: 100vh; width: 100vw; margin: auto;">
  <google-map [center]="center" [zoom]="zoom" height="100%" width="100%">
    <map-marker *ngFor="let location of locations" [position]="location" (mapClick)="openInfoWindow(marker, location)" #marker="mapMarker"></map-marker>
    <map-polyline [path]="path"></map-polyline>
    <map-info-window>{{ selectedLocation?.timestamp }}</map-info-window>
  </google-map>
</div>
